<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Sample</title>
    <!-- BootstrapのCSS読み込み -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Style.css読み込み -->
    <link rel="stylesheet" href="./css/style.css">
  
    <!-- jQuery読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-between" id="header">
        <div class="col-1">
            <a href="#" class="text-decoration-none"><img class="mx-auto d-block" id="return" src="./images/return.svg"></a>
        </div>
        <div class="col-4">
            <img class="mx-auto d-block" id="logo" src="./images/logo.png">
        </div>
        <div class="col-1">
          <img class="mx-auto d-block" id="setting" src="./images/setting.png">
        </div>
      </div>
      <div id="contents">
        <div id="main">
          <div class="row justify-content-center">
            <div class="container maxWidth">
              <h1>チケットがありません！</h1>
              <img src="./images/sad.png" alt="">
              <h4>今すぐチケットを購入しよう！</h4>
              <form action="#">
                <button type="submit" class="btn btn-primary">Shopに移動する</button>
              </form>
            </div>
            <div id="footer">
              <p>@natulog</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
