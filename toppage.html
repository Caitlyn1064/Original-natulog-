<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Sample</title>
    <!-- BootstrapのCSS読み込み -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Style.css読み込み -->
    <link rel="stylesheet" href="./css/style.css">
  
    <!-- jQuery読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-between" id="header">
        <div class="col-1">
            <a href="#" class="text-decoration-none"><img class="mx-auto d-block" id="return" src="./images/return.svg"></a>
        </div>
        <div class="col-4">
            <img class="mx-auto d-block" id="logo" src="./images/logo.png">
        </div>
        <div class="col-1">
          <img class="mx-auto d-block" id="setting" src="./images/setting.png">
        </div>
      </div>
      <div id="contents">
        <div id="main">
          <div class="row justify-content-center">
            <div class="container maxWidth">
              <h1>アカウントにログイン</h1>
              <form action="#">
                <div class="form-floating mb-3">
                  <input type="email" class="form-control shadow-sm p-3 mb-3" id="floatingInput" placeholder="name@example.com">
                  <label for="floatingInput">ID</label>
                </div>
                <div class="form-floating">
                  <input type="password" class="form-control shadow-sm p-3 mb-3"  id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Password</label>            
                </div>
                <button type="submit" class="btn btn-primary">サインイン</button>
              </form>
            </div>
            <div class="form-floating">
              <p>or</p>
              <p>未登録の方は</p>
              <div class="col-auto">
                  <button type="submit" class="btn btn-primary">サインアップ</button>
              </div>
              <div id="footer">
                <p>@natulog</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
