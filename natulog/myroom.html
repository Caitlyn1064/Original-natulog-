<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>マイルーム</title>
    <!-- BootstrapのCSS読み込み -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Style.css読み込み -->
    <link rel="stylesheet" href="./css/style.css">
  
    <!-- jQuery読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- ヘッダーここから -->
      <div class="container" id="header">
        <div class="row justify-content-between">
          <div class="col-3 align-self-center">
            <img class="" id="logo-left" src="./images/logo.png">
          </div>
          <div class="col-5 align-self-center">
            <form action="#" method="GET" class="form-horizontal"> 
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search" id="txtSearch"/>
                  <div class="input-group-btn align-self-center">
                    <button class="btn shadow-sm-sm" type="submit">
                      <span class="glyphicon glyphicon-search">検索</span>
                    </button>
                  </div>
                </div>
            </form>
          </div>
          <div class="col-3 align-self-center">
            <div class="d-flex justify-content-end">
              <div class="col">
                <div class="header-wrap">
                  <a href=""><img class="" id="logout" src="./images/logout.png"><p class="header-p">ログアウト</p></a>
                </div>
              </div>
              <div class="col">
                <div class="header-wrap">
                  <a href="./setting.html"><img class="" id="setting" src="./images/setting.png"><p class="header-p">設定</p></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- ヘッダーここまで -->
    
      <div class="row">
        <!-- サイドバーここから -->
        <div class="col-2">
          <div class="flex-column">
            <div class="list-group">
              <a href="#" class="list-group-item list-group-item-action shadow-sm p-2 mb-3">TOP</a>
              <a href="#" class="list-group-item list-group-item-action shadow-sm p-2 mb-3">TL</a>
              <a href="#" class="list-group-item list-group-item-action shadow-sm p-2 mb-3">TEAM</a>
              <a href="#" class="list-group-item list-group-item-action shadow-sm p-2 mb-3">MY ROOM</a>
              <a href="#" class="list-group-item list-group-item-action shadow-sm p-2 mb-3">SHOP</a>
              <a href="#" id="correct"><img id="correct" src="./images/gomihirou.png" alt=""><p id="correct">ゴミ収集を依頼</p></a>
            </div>
          </div>
        </div>
        <!-- サイドバーここまで -->
        <!-- 記事画面ここから -->
        <div class="col-10">
            <div class="box">
              <div id="main-top">
                <img class="main-top-bg" src="./images/海.jpeg" alt="">
                <img class="main-top-img" src="./images/kaiju.png" alt="">
                <img class="top-gomi-left" src="./images/gomi4.png" alt="">
                <img class="top-gomi-right" src="./images/gomi4.png" alt="">
              </div>
            </div>
            <div class="box">
              <div id="main-middle" class="shadow-sm p-3 mb-3">
                <div class="row">
                  <div class="col">
                    <form action="#">
                      <div class="form-floating mb-3">
                        <input type="text" class="post" placeholder="投稿する">
                      </div>
                    </form>
                  </div>
                </div>
                <div class="row justify-content-end">
                  <div class="col-2 align-self-end">
                    <div class="d-flex justify-content-end">
                      <div class="col header-wrap">
                        <a href="#"><img class="post-pic" src="./images/camera.png"><p class="post-p">画像追加</p></a>
                      </div>
                      <div class="col header-wrap">
                        <input type="file" style="display:none">
                        <a href="#"><img class="post-send" src="./images/send.png"><p class="post-p">送信</p></a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="box">
              <div id="main-bottom">
              </div>
            </div>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
