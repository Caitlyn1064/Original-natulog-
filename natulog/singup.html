<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Sample</title>
    <!-- BootstrapのCSS読み込み -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Style.css読み込み -->
    <link rel="stylesheet" href="./css/style.css">
  
    <!-- jQuery読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <header>
      
    </header>
    <div id="container">
      <div id="header">
        <img src="images/return.svg" alt="">
      </div>
      <div id="contents">
        <div id="main">
          <h1>アカウントにログイン</h1>
          <form action="#">
            <div class="form-floating mb-3">
              <input type="name" class="form-control shadow-sm p-3 mb-3" id="floatingInput" placeholder="name">
              <label for="floatingInput">名前</label>
            </div>
            <div class="form-floating">
              <input type="email" class="form-control shadow-sm p-3 mb-3" id="floatingemail" placeholder="name@example.com">
              <label for="floatingEmail">メールアドレス</label>            
            </div>
            <div class="form-floating">
              <input type="password" class="form-control shadow-sm p-3 mb-3" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">パスワード</label>            
            </div>
            <button type="submit" class="btn btn-primary">登録する</button>
          </form>
             <div id="footer">
               <p>@natulog</p>
             </div>
        </div>
      </div>
    </div>
  </body>
</html>
